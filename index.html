<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/google-homepage-styles.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <script defer type="text/javascript" src="scripts/hello.js"></script>
        <div class="toolbar" id="top-toolbar">
            <div class="toolbar">
                <a class="toolbar-button top-toolbar-button">About</a>
                <a class="toolbar-button top-toolbar-button">Store</a>
            </div>
            <div class="toolbar right-toolbar-buttons">
                <a class="toolbar-button top-toolbar-button top-right-toolbar-button">Gmail</a>
                <a class="toolbar-button top-toolbar-button top-right-toolbar-button">Images</a>
                <a alt="Google Apps" style="width: 40px; height: 40px;">
                    <svg alt="Google Apps" id="expandable-menu" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </a>
                <a id="sign-in-button">
                    <img id="user-icon" src="https://lh3.googleusercontent.com/ogw/ADGmqu-lLCd9RSZjtvjadQZ7QuxvIgIB6cFmJWrCh8Me=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADGmqu-lLCd9RSZjtvjadQZ7QuxvIgIB6cFmJWrCh8Me=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu-lLCd9RSZjtvjadQZ7QuxvIgIB6cFmJWrCh8Me=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="" data-atf="1">
                </a>
            </div>
        </div>

        <div class="google-banner">
            <img src="images/google-banner.png" alt="Google Logo" width="270" height="92">
        </div>
        <div class="search-area">
            <div class="search-bar">
                <svg id="search-magnifying-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input class="search-input" maxlength="2048" type="text">
            </div>
            <div class="search-buttons">
                    <input class="search-button" id="google-search" value="Google Search" type="submit">
                    <input class="search-button" id="im-feeling-lucky" value="I'm Feeling Lucky" type="submit">
            </div>
        </div>

        <div class="toolbar" id="bottom-toolbar">
            <div class="toolbar left-toolbar-buttons">
                <a class="toolbar-button">Advertising</a>
                <a class="toolbar-button">Business</a>
                <a class="toolbar-button">How Search works</a>
            </div>
            <div class="toolbar center-toolbar-buttons">
                <a class="toolbar-button center-toolbar-buttons">
                    <img src="images/carbon-neutral-leaf.png" width="14px" height="14px">
                    Carbon neutral since 2007
                </a>
            </div>
            <div class="toolbar right-toolbar-buttons">
                <a class="toolbar-button">Privacy</a>
                <a class="toolbar-button">Terms</a>
                <a class="toolbar-button">Settings</a>
            </div>
        </div>
    </body>
</html>
